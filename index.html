<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <title>Biglietti treno</title>
</head>

<body class="bg-info">
    <div class="container">
        <div class="row">
            <div class="col text-center text-white">
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
    </div>

    <form>
        <div class="container">
            <div class="row bg-warning p-5 text-center">
                <div class="col-4">
                    <!-- First name and last name -->
                    <div>
                        <label for="Fname & Lname">FIRST NAME & SURNAME:</label>
                        <input type="text" name="Fname & Lname" class="border-info mt-2  p-3" id="input-name"
                            placeholder="name & surname">
                    </div>
                </div>

                <div class="col-4">
                    <!-- Km to travel -->
                    <div>
                        <label for="km to travel">KILOMETERS TO TRAVEL:</label>
                        <input type="number" name="km to travel" class="border-info mt-2  p-3" id="input-km"
                            placeholder="km">
                    </div>
                </div>

                <div class="col-4">
                    <!-- Age -->
                    <div>
                        <p>FASCIA D'ETA:</p>
                        <select name="age" class="border-info p-3" id="input-age">
                            <option value="Full Price">Full price ticket</option>
                            <option value="Under 18">Under 18</option>
                            <option value="Over 65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 text-center py-5">
                    <!-- Calculate button -->
                    <div>
                        <input type="button" class="btn btn-info" id="calc-button" value="Calculate price">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="container mt-3 bg-warning">
        <div class="row text-center">
            <div class="col-12 text-white">
                <h2>
                    IL TUO BIGLIETTO
                </h2>
            </div>
            <div class="col-12" id="train"></div>
        </div>
    </div>
</body>

</html>
